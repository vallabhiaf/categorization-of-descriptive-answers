<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Answer Collector</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static',filename='fonts/material-icon/css/material-design-iconic-font.min.css')}}">

    <!-- Main css -->
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
 <script>
        function showAlert() {
            alert("Response noted! Submit another Response!");
        }
    </script>
</head>
<body>

    <div class="main">
        <div class="container">
            <form  action="{{ url_for("foo") }}" method="post"class="appointment-form" id="appointment-form">
                <h2>Fill in Personal Details</h2>
                <div class="form-group-1">
                    Name:<br><input type="text" name="name" id="name" placeholder="Your Name" required />
		    USN:<br><input type="number" name="usn" id="usn" placeholder="USN" required />
                    Email Address:<br><input type="email" name="emailID" id="email" placeholder="Email" required />
                </div>
                <div class="form-group-2">
                    <h3>Internal Answers</h3>
                    <div class="select-list">
<h6 class="h3 mb-3 font-weight-normal">Question1 :</h6>
        <h3 class="h3 mb-3 font-weight-normal">What is Encapsulation? Give Example.</h3>
        <textarea name="first" rows="6" cols="40" title="Answer"></textarea>
<br>
        <h6 class="h3 mb-3 font-weight-normal">Question2 :</h6>
        <h3 class="h3 mb-3 font-weight-normal">Define Asymptotic Notation and list its types.</h3>
        <textarea name="second" rows="6" cols="40" title="Answer"></textarea>
        <br>
        <h6 class="h3 mb-3 font-weight-normal">Question3 :</h6>
        <h3>What is Polymorphism ? List its Types.</h3>
        <textarea name="third" rows="6" cols="40" title="Answer"></textarea>
                    </div>
                    
                </div>
                <div class="form-check">
                   
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Submit Answers" onclick="showAlert()"/>
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
